<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd</title>
</head>

<body>
    <div class="box">
        <div class="BigContainer">
            <div class="container">
                <div class="top-header">
                    <header>Login</header>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="UserName" required>
                    <img class="icon" src="Assests/user.svg" alt="user-icon">
                </div>
                <div class="input-field">
                    <input id="Password" type="password" class="input" placeholder="password" required>
                    <img class="icon" src="Assests/lock.svg" alt="lock-icon">
                    <button id="Eye" class="Eye-icon" onclick="onClickEyeIcon()">

                </div>

                <div class="input-field">
                    <input type="submit" class="submit" value="Login">
                </div>
                <div class="bottom">
                    <div class="left">
                        <input type="checkbox">
                        <p>Remember Me</p>
                    </div>
                    <div class="right">
                        <a href="https://www.google.com/">Forgot Password</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="functionality.js"></script>
</body>

</html>
